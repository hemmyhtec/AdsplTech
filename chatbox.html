<link rel="stylesheet" href="css/jquery.convform.css">
<script src="js/jquery.convform.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<div id="chatbox">


    <div class="chat_icon">
        <i class="fa-solid fa-comments animate__animated animate__wobble"></i>
    </div>

    <div class="chat_box">
        <div class="conv-form-wrapper">
            <form action="" method="GET" class="hidden">
                <select name="programmer" data-conv-question="Welcome to Adspltech. What can I help you with today? ">
            <option value="industrialIoT">Industrial IoT?</option>
            <option value="agriculturalIoT">Agricultural IoT?</option>
            <option value="retailIoT">Retail IoT?</option>
            <option value="agriculturalIoT">Agricultural IoT?</option>
            <option value="healthCareIoT">Health care IoT?</option>
            <option value="smartcityIoT">Smart city IoT?</option>
            <option value="webDevelopment">Web Development?</option>
            <option value="mobileDevelopment">Mobile Deveoplment?</option>
            <option value="noOption">Can't find Option?</option>
        </select>
                <div data-conv-fork="category">
                    <div data-conv-case="industrialIoT">
                        <input type="text" data-conv-question="Please, tell me your Name">
                    </div>
                    <div data-conv-case="no">
                        <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
                    <option value="yes">Yes</option>
                    <option value="no">No..</option>
                </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
